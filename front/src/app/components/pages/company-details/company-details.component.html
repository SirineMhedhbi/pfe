<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Company Details</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Company Details</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="company-details-area pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="company-details-item">
                    <div class="company-details-logo">
                        <img [src]="company?.avatar? 'http://localhost:3000' + company?.avatar : 'assets/img/office-building.png'"
                        alt="icon" >
                        <div class="company-logo-inner">
                            <h3>{{company?.title}}</h3>
                            <p>
                                <i class="icofont-location-pin"></i> {{company?.location}} </p>
                        </div>
                    </div>

                    <div class="company-details-share">
                        <span>Share:</span>

                        <ul>
                            <li><a href="https://www.facebook.com/" target="_blank"><i class="icofont-facebook"></i></a></li>
                            <li><a href="https://www.twitter.com/" target="_blank"><i class="icofont-twitter"></i></a></li>
                            <li><a href="https://www.instagram.com/" target="_blank"><i class="icofont-instagram"></i></a></li>
                            <li><a href="https://www.linkedin.com/" target="_blank"><i class="icofont-linkedin"></i></a></li>
                        </ul>
                    </div>

                    <div class="company-details-find">
                        <h3>Find Us:</h3>

                        <ul>
                            <li><a href="#" target="_blank"><i class="icofont-web"></i>{{company?.site}}</a></li>
                            <li><a href="#" target="_blank"><i class="icofont-facebook"></i> {{company?.facebook}}</a></li>
                            <li><a href="#" target="_blank"><i class="icofont-linkedin"></i> {{company?.linkedin}}</a></li>
                            <li><a href="#" target="_blank"><i class="icofont-twitter"></i> {{company?.twitter}}</a></li>
                            <li><a href="#" target="_blank"><i class="icofont-google-plus"></i> {{company?.gmail}}</a></li>

                        </ul>
                    </div>

                    <div class="company-details-description">
                        <h3>Description</h3>
                        <p> {{company?.description}} </p>
                    </div>

                    <div class="text-center" *ngIf="(role == 'candidat')">
                        <a class="job-details-btn" routerLink="/job-list/{{company?.id}}"> See More About Our Offers</a>
                    </div>
                </div>
            </div>
