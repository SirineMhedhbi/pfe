    <div class="d-table">

            <div class="container">
                <div class="page-title-text">
                    <h2>Validate Your Test</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Test</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-area pt-100">
    <div class="container">



        <div class="create-education create-education-two">
            <div class="create-education-wrap">
                <div class="create-education-left">
                    <h3>Test Questions
                    </h3>

                </div>


                <div class="create-education-right" style="text-align: right;">
                    <button (click)="testresult()">Submit Test </button>
                </div>


            </div>
            <div class="create-education-wrap">
                <div class="col-lg-12">
                    <div>

                        <mat-tab-group dynamicHeight>
                            <mat-tab *ngFor="let item of test; let index = index " [label]="'Question ' + (index + 1) ">
                                <ng-template matTabContent>

                                    <!-- <ng-template mat-tab-label> Question {{index +1}}</ng-template> -->
                                    <i class="question circle icon" style="opacity: 0.6;"></i> {{item.question_content}}

                                    <div style="display: flex;flex-direction: column; margin-left: 25px;">
                                        <!-- <mat-radio-group aria-label="Select an option" style="display: flex;flex-direction: column; margin-left: 20px;">
                                            <mat-radio-button *ngFor="let rep of item.answers" [value]="rep.id"> {{rep.answer_content}}</mat-radio-button>
                                        </mat-radio-group> -->
                                        <mat-checkbox *ngFor="let rep of item.answers" style="height: 32px; margin-top: 10px;" (change)="checkValue($event)" [value]="rep" [(ngModel)]="rep.answer">{{rep.answer_content}}</mat-checkbox>

                                        <!-- <label style="margin-left: 35px;">
                                            <i class="minus square outline icon" style="opacity: 0.8; font-size: 14px;"></i>
                                           </label> -->

                                    </div>
                                </ng-template>
                            </mat-tab>

                        </mat-tab-group>


                    </div>

                </div>
            </div>
