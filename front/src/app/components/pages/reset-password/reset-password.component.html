<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Reset Password</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Reset Password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-area pt-100">
    <div class="container">
        <h2>Reset your password</h2>



        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" formControlName="password">
                <div *ngIf="f.password.invalid && f.password.errors && f.password.dirty || f.password.touched">
                    <small class="text-danger" *ngIf="f.password.hasError('required')"> This field is required.</small>
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="password confirmation" formControlName="password_confirmation">
                <div *ngIf="f.password_confirmation.invalid && f.password_confirmation.errors && f.password_confirmation.dirty || f.password_confirmation.touched">
                    <small class="text-danger" *ngIf="f.password_confirmation.hasError('required')"> This field is required.</small>
                </div>
            </div>




            <div class="login-sign-in">
                <div class="text-center">
                    <button type="submit" class="btn login-btn" [disabled]="!form.valid">Send</button>
                </div>
            </div>


        </form>
    </div>
</div>
