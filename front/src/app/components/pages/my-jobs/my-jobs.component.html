<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>My jobs</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>My jobs</li>
                    </ul>
                </div>
                <div class="banner-form-area" style="margin-top: 22px; margin-bottom: 22px;">
                    <app-search-bar></app-search-bar>
                 </div>
            </div>
        </div>
    </div>
</div>




<section class="job-area job-area-two pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" *ngFor="let item of jobs">
                <div class="job-item" [matBadge]="item.applies.length" matBadgeSize="large">
                    <!-- <img src="assets/img/home-1/jobs/1.png" alt="Job"> -->
                    <img [src]="item.current_user_company.avatar? 'http://localhost:3000' + item.current_user_company.avatar : 'assets/img/office-building.png'" alt="icon" style="    max-width: 78px;
                    margin-top: -4px;
                    margin-left: -9px;">


                    <div class="job-inner align-items-center">
                        <div class="job-inner-left">


                            <h1>
                                <a routerLink="/job-details/{{item.id}}"> {{item.title}}</a>
                            </h1>
                            <!-- <a routerLink="/company-details"> -->
                            <!-- </a> -->
                            <ul>

                                <li>
                                    <p>{{item.job_salary}}</p><i class="icofont-money-bag">
                                    </i>
                                </li>

                                <li>
                                    <p>{{item.location}}</p>
                                    <i class="icofont-location-pin"></i> </li>

                                <li>
                                    <a routerLink="/company-details/{{item.current_user_company.company.id}}">{{item.current_user_company.company.title}}</a>
                                </li>
                            </ul>
                        </div>

                        <div class="job-inner-right">
                            <ul>
                                <li><span>{{item.job_time}}</span></li>
                                <li>
                                    <a routerLink="/edit-job/{{item.id}}">Edit Job</a>
                                </li>
                                <li *ngIf="item.offer_test">
                                    <a routerLink="/edit-test-job/{{item.id}}">Edit Test</a>
                                </li>
                                <li *ngIf="!item.offer_test">
                                    <a routerLink="/job-test/{{item.id}}">Add Test</a>
                                </li>
                                <li style=" border: unset;">
                                    <button type="button" class="btn btn-danger" style="width: 96px; height: 41px;" (click)="removeJob(item.id)">Remove</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="job-inner-right common-btn" *ngIf="jobs.length == 0 " style="display: flex;flex-direction: column;margin-left: auto;margin-right: auto;">
                <span style="margin-bottom: 10px;
                font-weight: 600;
                font-size: 35px;
                color: #646464;">No Jobs you have to post a job </span>

                <a routerLink="/post-a-job" class="sign-up-btn" style="margin-left: auto;margin-right: auto;">Post Job</a>

            </div>
