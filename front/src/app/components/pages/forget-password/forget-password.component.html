<div class="page-title-area">
	<div class="d-table">
		<div class="d-table-cell">
			<div class="container">
				<div class="page-title-text">
					<h2>Forget Password</h2>
					<ul>
						<li><a routerLink="/">Home</a></li>
						<li><i class="icofont-simple-right"></i></li>
						<li>Forget Password</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="login-area pt-100">
	<div class="container">
		<h2>Put your email</h2>
		<form [formGroup]="form" (ngSubmit)="submitForm()">
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Your Email" formControlName="email">
				<div *ngIf="f.email.invalid && f.email.errors && f.email.dirty || f.email.touched">
					<small class="text-danger" *ngIf="f.email.hasError('required')"> This field is required.</small>
				</div>
			</div>
			<div class="login-sign-in">
				<div class="text-center">
					<button type="submit" class="btn login-btn" [disabled]="!form.valid">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>
