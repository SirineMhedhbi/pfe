<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Edit Your Job Test</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Edit Your Job Test Job Test</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-area pt-100">
    <div class="container">
        <h2>Edit your test Job </h2>

        <div class="create-education create-education-two">
            <div class="create-education-wrap">
                <div class="create-education-left">
                    <h3>Question</h3>
                </div>

                <div class="create-education-right">
                    <!-- <a routerLink="/">Edit</a> -->
                    <button (click)="addQuestion()" [disabled]="quiz.question == ''  ||  quiz.reponses.length < 2 || checkAnsewers() == 0 || checkAnsewers() == quiz.reponses.length ">Add Question</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Question</label>
                        <input type="text" class="form-control" [(ngModel)]="quiz.question">
                    </div>
                </div>

                <div class="col-lg-10">
                    <div class="form-group">
                        <label>Answer</label>
                        <input type="text" class="form-control" [(ngModel)]="answer.answer_content">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>Is true answer</label>
                        <input type="checkbox" class="form-control" [(ngModel)]="answer.is_true">
                    </div>
                </div>

                <button (click)="addAnswer()" class="answerbtn" [disabled]="answer.answer_content == '' " style="margin-bottom: 20px;margin-left: 15px;">Add an answer</button>
                <div class="create-education create-education-two col-lg-12">
                    <div class="create-education-wrap">
                        <div class="create-education-left">
                            <h5>Answers</h5>
                        </div>
                    </div>
                    <div *ngFor="let item of quiz.reponses" class="col-lg-12" style="padding: unset;display: flex;">
                        <div class="col-lg-10">
                            <div class="form-group">
                                <label></label>
                                <input type="text" class="form-control" [(ngModel)]="item.answer_content">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label></label>
                                <input type="checkbox" class="form-control" [(ngModel)]="item.is_true">
                            </div>
                        </div>
                    </div>
                </div>





            </div>




        </div>
        <div class="create-education create-education-two">
            <div class="create-education-wrap">
                <div class="create-education-left">
                    <h3>Test Validation</h3>
                </div>

                <div class="create-education create-education-two" *ngFor="let item of test">
                    <div class="create-education-wrap">
                        <button type="button" class="btn btn-danger" style="text-align: unset;margin-block: 30px;
                        margin-left: auto;" (click)="removeItem(item)">Remove</button>



                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Question</label>
                                    <input type="text" class="form-control" [(ngModel)]="item.question">
                                </div>

                            </div>

                            <div *ngFor="let rep of item.reponses" class="col-lg-12" style="padding: unset;display: flex;">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Answer</label>
                                        <input type="text" class="form-control" [(ngModel)]="rep.answer_content">
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>Is true answer</label>
                                        <input type="checkbox" class="form-control" [(ngModel)]="rep.is_true">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="create-education-right" style="text-align: unset;">
                    <button (click)="validateTest()">Validate</button>
                </div>

            </div>








        </div>

    </div>
</div>
