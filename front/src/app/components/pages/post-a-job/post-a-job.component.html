<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Post A Job</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Post A Job</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <div class="post-job-heading">
                <h2>Post Your Job</h2>
            </div>
            <form [formGroup]="form" (ngSubmit)="saveJob()">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" formControlName="title">
                            <div *ngIf="f.title.invalid && f.title.errors && f.title.dirty || f.title.touched">
                                <small class="text-danger" *ngIf="f.title.hasError('required')"> This field is required.</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Category</label>
                            <mat-form-field appearance="fill" class="col-lg-7">
                                <mat-label>Choose a category</mat-label>
                                <mat-select [(ngModel)]="selectedValue" name="food" formControlName="category" style="    height: 30px;">
                                    <mat-option *ngFor="let item of categories" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched">
                                <small class="text-danger" *ngIf="f.category.hasError('required')"> This field is required.</small>
                            </div>
                        </div>
                    </div>

                        </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" formControlName="company_name">
                            <div *ngIf="f.company_name.invalid && f.company_name.errors && f.company_name.dirty || f.company_name.touched">
                                <small class="text-danger" *ngIf="f.company_name.hasError('required')"> This field is required.</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-currency-area">
                                <label>Job Salary</label>
                                <input type="text" class="form-control" formControlName="job_salary">
                                <select>
                                    <option>DINAR</option>
                                    <option>EURO</option>
                                    <option>POUND</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Type Of Contract</label>
                            <input type="text" class="form-control" formControlName="contract">
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched">
                                <small class="text-danger" *ngIf="f.category.hasError('required')"> This field is required.</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Qualification</label>
                            <input type="text" class="form-control" formControlName="qualification">
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched">
                                <small class="text-danger" *ngIf="f.category.hasError('required')"> This field is required.</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Job Time </span>
                                <input type="radio" formControlName="job_time" id="full_time" value="full_time">
                                <label for="full_time">Full Time</label>
                                <input type="radio" formControlName="job_time" id="part_time" value="part_time">
                                <label for="part_time">Part Time</label>
                                <input type="radio" formControlName="job_time" id="intern" value="intern">
                                <label for="intern">Intern</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Job Experience</span>
                                <input type="radio" formControlName="job_experience" id="junior" value="junior">
                                <label for="junior">Junior</label>
                                <input type="radio" formControlName="job_experience" id="senior" value="senior" checked>
                                <label for="senior">Senior</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Required Skills</span>
                                <tag-input formControlName="offerSkills" [modelAsStrings]="true" [addOnBlur]="true" [clearOnBlur]="true">
                                    <tag-input-dropdown [autocompleteItems]="autocompleteItems">
                                    </tag-input-dropdown>
                                </tag-input>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Job Description</label>
                            <ckeditor [editor]="Editor" formControlName="description"></ckeditor>
                        </div>
                    </div>
                </div>

                <div class="text-left">
                    <button type="submit" class="btn create-ac-btn" [disabled]="!form.valid">Post</button>

                </div>
