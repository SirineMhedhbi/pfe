<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>My Company</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>My Company</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <input type="file" accept="image/*" (change)="imagePreview(file.files)" #file hidden>
            <div class="col-lg-12" style="display: flex; margin-left: -32px; margin-bottom: 15px;">
                <div class="col-lg-6">
                    <h3>My company informations</h3>
                    <div class="create-information-btn col-lg-4" style="margin-left: -12px;">
                        <a (click)="file.click()" style="cursor: pointer;">Upload Company logo</a>
                        <!-- <a routerLink="/">Upload Your CV</a> -->
                    </div>
                </div>

                <img [src]="filePath? filePath : 'assets/img/default-logo.png'" alt="Profile" class="offset-lg-4 ui ui small image" style="height: 150px;">
            </div>
            <form [formGroup]="form" (ngSubmit)="updateCompany()">
                <div class=" row ">
                    <div class="col-lg-6 ">
                        <div class="form-group ">
                            <label>Company Name</label>
                            <input type="text " class="form-control " formControlName="title">
                            <!-- <div *ngIf="f.title.invalid && f.title.errors && f.title.dirty || f.title.touched ">
                                <small class="text-danger " *ngIf="f.title.hasError( 'required') "> This field is required.</small>
                            </div> -->
                        </div>
                    </div>

                    <div class="col-lg-6 ">
                        <div class="form-group ">
                            <label>Web site</label>
                            <input type="text " class="form-control " formControlName="site">
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched ">
                                <small class="text-danger " *ngIf="f.category.hasError( 'required') "> This field is required.</small>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-lg-6 ">
                        <div class="form-group ">
                            <label>Company Category</label>
                            <input type="text " class="form-control " formControlName="category">
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched ">
                                <small class="text-danger " *ngIf="f.category.hasError( 'required') "> This field is required.</small>
                            </div>
                        </div>
                    </div> -->


                    <div class="col-lg-12 ">
                        <div class="form-group ">
                            <label>Description</label>
                            <input type="text " class="form-control " formControlName="description">

                        </div>
                    </div>






                    <div class="col-lg-12 ">
                        <div class="form-group ">
                            <label>Location</label>
                            <input ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" formControlName="location" class="form-control" />


                        </div>
                    </div>


                    <div class="col-lg-6 ">
                        <div class="form-group ">
                            <label>Mail contact</label>
                            <input type="text " class="form-control " formControlName="gmail">
                            <div *ngIf="f.category.invalid && f.category.errors && f.category.dirty || f.category.touched ">
                                <small class="text-danger " *ngIf="f.category.hasError( 'required') "> This field is required.</small>
                            </div>
                        </div>
                    </div>



                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>LinkedIn</label>

                            <input type="text" class="form-control" placeholder="https://www.linkedin.com" formControlName="linkedin">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Facebook</label>
                            <input type="text" class="form-control" placeholder="https://www.facebook.com" formControlName="facebook">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Instagram</label>
                            <input type="text" class="form-control" placeholder="https://www.instagram.com" formControlName="instagram">
                        </div>
                    </div>



                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Github</label>
                            <input type="text" class="form-control" placeholder="https://www.github.com" formControlName="github">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Twitter</label>
                            <input type="text" class="form-control" placeholder="https://www.twitter.com" formControlName="twitter">
                        </div>
                    </div>

                <div class="text-left ">
                    <button type="submit " class="btn create-ac-btn ">Edit Company</button>

            </form>
        </div>
    </div>
</div>
