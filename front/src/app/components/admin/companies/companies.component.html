<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Companies</h2>
                    <ul>
                        <li><a routerLink="/">Admin</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Comapnies</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-area pt-100">
	<div class="container">
		<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="site">
                <th mat-header-cell *matHeaderCellDef>Site</th>
                <td mat-cell *matCellDef="let element"> {{element.site}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location</th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone</th>
                <td mat-cell *matCellDef="let element"> {{element.user.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Score</th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container> -->


            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <!-- <div class="example-element-diagram">
                            <img [src]="element.user.image? environment.baseUrl + element.user.image : 'assets/img/single-profile/default-user.png'" alt="Profile" class="offset-lg-5 ui small circular image">
                        </div> -->
                        <div class="example-element-description">
                            <a class="ui blue button" routerLink="/company-details/{{element.id}}">Show Company</a>
                            <a class="ui green button" routerLink="/admin/edit/company/{{element.id}}">Update</a>
                            <button class="ui red button" >Delete</button>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <div *ngIf="dataSource.data.length === 0" class="ui huge message" style="text-align: center;">
            No records
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

				<div class="text-center">
					<button type="submit" class="btn login-btn" [disabled]="!form.valid">Send</button>
				</div>
			</div>
		</form> -->
	</div>
</div>
